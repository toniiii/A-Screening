<!DOCTYPE html> 
<html> 
<head> 
	<title>Guidance</title> 
	<meta charset="utf-8"/>
	<script src="scripts/jquery-1.9.1.min.js"></script>
    
    <link rel="stylesheet" href="jquery/mobile/jquery.mobile-1.4.1.min.css">
    <script src="jquery/mobile/jquery.mobile-1.4.1.min.js"></script>

	<style> 
		@font-face { 
			font-family: Circular; 
			src: url(font/Circular.ttf);
		} 
		circular {
			font-family: Circular;
			font-size: 250%;
			display:inline;
		}
		body {
			margin:0;	
		}
		#divMain {
			background-color:#ede2dd;
			font-size: 200%;
		}
		#Home {
			position:absolute;
			height:50px;
			left:0;
		}
		#title {
			background-color:#b4d3db;
			color:#FFF;
			height:50px;
		}
		#footer {
			background-color:#cdd7af;
			color:#FFF;
			height:50px;
			bottom:50px;
		}
	</style>
</head>
 
<body>
<div id="hideme" hidden="true">
    <audio id="background_audio" loop autoplay="autoplay">
        <source src="sound/bg-sound.mp3" type="audio/mpeg">
    </audio>
</div>
<div id="divMain" align="center">
	<div id="title" style="font-size:60%">
        <a href="index.html" data-ajax="false">
            <img id="Home" src="img/Button/guidance/home.png">
        </a>
        <circular>คำแนะนำและการดูแลรักษาผู้ป่วย</circular>
    </div>
    <div id="tableMain">
    	<table id="table" align="center">
            <tr>
                <td>
                    <a href="GAutism.html" data-ajax="false"><img id="Autism" src="img/Button/guidance/Autism.png"></a>
                </td>
                <td>
                    <a href="GLanguage.html" data-ajax="false"><img id="Language" src="img/Button/guidance/Language.png"></a>
                </td>   	
            </tr>
        </table>
    </div>
    <div id="footer" align="center">
        <circular style="font-size:100%">แอปพลิเคชันสำหรับคพดกรองผู้ป่วยโรคออทิสซึม</circular>
    </div>
	
</div>
</body>

<script>
var x = $( window ).width();
var y = $( window ).height();
$(function () {
	$('#divMain').attr('style', 'width:'+x+'px;');
	$('#divMain').attr('style', 'height:'+y+'px;');
	
	$('#tableMain').attr('style', 'height:'+(y-100)+'px;');
	$('#table').attr('style', 'height:'+(y-100)+'px;');
	if ((x/y) < 1.4) {
		$('#Autism').attr('style', 'width:'+(x/2)+'px;');
		$('#Language').attr('style', 'width:'+(x/2)+'px;');
	}
	else {
		$('#Autism').attr('style', 'height:'+(y-100)+'px;');
		$('#Language').attr('style', 'height:'+(y-100)+'px;');
	}
	
	
});

var audioEl = document.getElementById("background_audio");

window.onload = function() {
	audioEl.load();
	audioEl.play();
};
</script>
</html>
